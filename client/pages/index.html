<!DOCTYPE html>
<head>
    <title>Combat COVID on Campus</title>
    <meta charset="utf-8" />
    <meta name="viewport" id="vp" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="A web app for finding safer directions at Umeå University">
    <meta name="author" content="Jennifer Hörting, Sara Jonsson, Cecilia Larsson, William Larsson">
    
    <!-- Axios -->
    <script type='text/javascript' src="../node_modules/axios/dist/axios.min.js"></script>

    <!-- MazeMap API -->
    <link rel="stylesheet" href="https://api.mazemap.com/js/v2.0.40/mazemap.min.css">
    <script defer type='text/javascript' src='https://api.mazemap.com/js/v2.0.40/mazemap.min.js'></script>

    <!-- Page styles / scripts -->
    <link rel="stylesheet" href="../styles/compiled/index.min.css"> <!-- NOTE the filepath! -->
    <link rel="stylesheet" href="../styles/compiled/items.min.css"> <!-- NOTE the filepath! -->
    <link rel="stylesheet" href="../styles/compiled/resize.min.css"> <!-- NOTE the filepath! -->
    <script defer type='text/javascript' src='../scripts/index.js'></script>

</head>
<body>
    
    <div class="wrapper">
       <!-- TODO Intro pop up?-->
       <div class="modal_intro" id="modal_intro">
            <h3>Safe on Campus</h3>
            <p>This map visualizes potential crowded areas at campus. It is only to be used as a guide and cannot guarantee that all riskvalues are correct. <br><br><b><i>Keep safe distance at all times!</i></b><br></p>
            <div class="modal_btn button btn_small" id="modal_btn">
                <div class="modal_btntext" id="modal_btntext" onclick="hideModal()">
                    <p>OK</p>
                </div>
            </div>
        
        </div>
        
        <!-- TODO do we need map_wrapper-->
        <div class="wrapper_map">               
            <div id="map" class="mazemap"></div>            
        </div>
        <!--toggles safest vs shortes route-->
        <div id="btn_route" class="button route_btn btn_small"> 
            <img class="btn_icon" src="../img/route.jpg" alt="route type icon">
        </div>
        <!--toggles heat map on/off-->
        <div id="btn_heat" class="button heat_btn  btn_small"> 
            <img class="btn_icon" src="../img/fire.jpg" alt="heat icon">
        </div>
        <!--search placement marker-->
        <div id="btn_search" class="button search_btn btn_large"> 
            <p>Show route</p>
            <!--<img class="btn_icon" src="../img/poi.jpg" alt="walk icon">-->
        </div>
    </div>

    <!-- toggles intro btn-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        function hideModal() {
            $("#modal_intro").toggle();
        }
    </script>

</body>
</html>
